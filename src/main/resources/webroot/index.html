<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="vue.js"></script>
    <script src="bus/sockjs.js"></script>
    <script src="bus/vertx-eventbus.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <h2> Hello Vert.x</h2>
        </el-header>
        <el-main>
            <el-table
                    :data="tableData"
                    style="width: 100%">
                <el-table-column
                        prop="v_name"
                        label="Student Name"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="v_lesson"
                        label="Lesson"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="n_score"
                        label="Score">
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>
</div>
</body>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: []
            }
        }
    });

    var eb = new EventBus('/messagebus/');
    eb.enableReconnect(true)
    eb.onopen = function () {
        eb.registerHandler('flunk', function (err, msg) {
            var str = msg.body;
            vm.tableData.push(JSON.parse(str));
        })
    };

</script>
</html>
